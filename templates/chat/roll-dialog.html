<form class="cwn roll-dialog">
    {{#if data.rollData.details}}
    <div class="roll-details">
        {{data.rollData.details}}
    </div>
    {{/if}}
    <div class="form-group">
        <label>{{localize "CWN.Formula"}}</label>
        <input type="text" name="formula" value="{{formula}}" disabled />
    </div>
    <div class="form-group">
        <label>{{localize "CWN.SitMod"}}</label>
        <input type="text" name="bonus" value="" placeholder="{{localize 'CWN.RollExample'}}" />
    </div>
    <div class="form-group">
        <label>{{localize "CWN.RollMode"}}</label>
        <select name="rollMode">
            {{#select rollMode}}
            {{#each rollModes as |label mode|}}
                <option value="{{mode}}">{{localize label}}</option>
            {{/each}}
            {{/select}}
        </select>
    </div>
</form>
