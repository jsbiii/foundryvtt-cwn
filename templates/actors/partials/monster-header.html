<img class="profile-img" src="{{img}}" data-edit="img" title="{{name}}" />
<section class="header-details flexrow">
  <h1 class="charname">
    <input name="name" type="text" value="{{name}}" placeholder="{{localize 'CWN.details.name'}}" />
  </h1>
  <ul class="summary flexrow">
    <li class="flexrow check-field">
      <div>
        <input type="text" name="system.hp.hd" value="{{system.hp.hd}}" />
        <label>{{localize 'CWN.HitDiceLong'}}</label>
      </div>
    </li>
    <li class="flexrow check-field">
      <div>
        <input type="number" name="system.initiative.mod" value="{{system.initiative.mod}}" />
        <label>{{localize 'CWN.Initiative'}}</label>
      </div>
    </li>
    <li class="flexrow check-field">
      <div>
        <input type="number" name="system.thac0.bba" value="{{system.thac0.bba}}" />
        <label title="{{localize 'CWN.AB'}}">{{localize 'CWN.ABShort'}}</label>
      </div>
    </li>
    <li class="flexrow check-field">
      <div>
        <input type="number" name="system.damageBonus" value="{{system.damageBonus}}" />
        <label title="{{localize 'CWN.DB'}}">{{localize 'CWN.DBShort'}}</label>
      </div>
    </li>
    <li class="flexrow check-field" data-check="dungeon">
      <div>
        <input type="text" name="system.details.appearing.d" value="{{system.details.appearing.d}}" />
        <label>{{localize 'CWN.details.appearingA'}}</label>
      </div>
      <div class="check appearing-check" title="{{localize 'CWN.details.dungeonAppearing'}}"><a><i class="fas fa-dice"></i></a></div>
    </li>
    <li class="flexrow check-field" data-check="wilderness">
        (<div><input type="text" name="system.details.appearing.w" value="{{system.details.appearing.w}}" />
          <label>{{localize 'CWN.details.appearingB'}}</label></div>)
      <div class="check appearing-check" title="{{localize 'CWN.details.wildernessAppearing'}}"><a><i class="fas fa-dice"></i></a></div>
    </li>
    <li>
      <input type="number" name="system.details.xp" value="{{system.details.xp}}" />
      <label>{{localize 'CWN.details.experience.award'}}</label>
    </li>
  </ul>
  <ul class="summary flexrow">
    <li class="flexrow check-field">
      <div>
        <input type="text" name="system.details.alignment" value="{{system.details.alignment}}" />
        <label>{{localize 'CWN.details.alignment'}}</label>
      </div>
      <div class="check reaction-check" title="{{localize 'CWN.roll.reaction'}}"><a><i class="fas fa-dice"></i></a></div>
    </li>
    <li class="treasure-table" title="{{localize 'CWN.details.instinctTableHint'}}">
      <div>{{{system.details.instinctTable.link}}}</div>
      <label>{{localize 'CWN.details.instinct'}}</label>
    </li>
  </ul>
</section>
