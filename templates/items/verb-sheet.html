<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
      <img class="profile-img" src="{{img}}" data-edit="img" title="{{name}}" />
      <div class="header-col">
        <div class="flexrow">
          <h1 class="charname">
            <input name="name" type="text" value="{{name}}" placeholder="Name" />
          </h1>
          <div class="details">
            <div class="form-group">
              <label title="{{localize 'CWN.items.Price'}}"><i class="fas
                fa-circle-dollar"></i></label>
              <div class="form-fields">
                <input type="number" name="system.price" value="{{system.price}}" data-dtype="Number" />
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
    </header>
    <section class="sheet-body">
      <div class="flexrow card-body">
        <div class="description">
          {{editor enrichedDescription target="system.description" button=true owner=owner editable=editable
          async=true}}
        </div>
        <div class="flexrow item-footer">
          <div class="stats">
            <div class="form-group">
              <label>{{localize 'CWN.items.Target'}}</label>
              <div class="form-fields">
                <input type="text" name="system.target" value="{{system.target}}" data-dtype="String" />
              </div>
            </div>
            <div class="form-group">
              <label>{{localize 'CWN.items.AccessCost'}}</label>
              <div class="form-fields">
                <input type="text" name="system.accessCost" value="{{system.accessCost}}" data-dtype="String" />
              </div>
            </div>
            <div class="form-group">
              <label>{{localize 'CWN.items.SkillCheckMod'}}</label>
              <div class="form-fields">
                <input type="text" name="system.skillCheckMod" value="{{system.skillCheckMod}}" data-dtype="String" />
              </div>
            </div>
          </div>
        </div>
    </section>
  </form>
