<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
    <img class="profile-img" src="{{img}}" data-edit="img" title="{{name}}" />
    <div class="header-col">
      <div class="flexrow">
        <h1 class="charname">
          <input name="name" type="text" value="{{name}}" placeholder="Name" />
        </h1>
        <div class="details">
          <div class="form-group">
            <label title="{{localize 'CWN.items.Price'}}"><i class="fas fa-circle-dollar"></i></label>
            <div class="form-fields">
              <input type="number" name="system.price" value="{{system.price}}" data-dtype="Number" />
            </div>
          </div>
          <div class="form-group">
            <label title="{{localize 'CWN.items.Weight'}}"><i class="fas fa-weight-hanging"></i></label>
            <div class="form-fields">
              <input type="number" name="system.weight" value="{{system.weight}}" data-dtype="Number" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <section class="sheet-body">
    <div class="flexrow card-body">
      <div class="description">
        {{editor enrichedDescription target="system.description" button=true owner=owner editable=editable
        async=true}}
      </div>
      <div class="flexrow item-footer">
        <div class="stats">
          <div class="form-group">
            <label title="{{localize 'CWN.items.ArmorRAC'}}">{{localize 'CWN.items.ArmorRAC'}}</label>
            <div class="form-fields">
              <input type="number" name="system.rac" value="{{system.rac}}" data-dtype="Number" />
            </div>
          </div>
          <div class="form-group">
            <label title="{{localize 'CWN.items.ArmorMAC'}}">{{localize 'CWN.items.ArmorMAC'}}</label>
            <div class="form-fields">
              <input type="number" name="system.mac" value="{{system.mac}}" data-dtype="Number" />
            </div>
          </div>
          <div class="form-group">
            <label title="{{localize 'CWN.items.Soak'}}">{{localize 'CWN.items.Soak'}}</label>
            <div class="form-fields">
              <input type="number" name="system.soak" value="{{system.soak}}" data-dtype="Number" />
            </div>
          </div>
          <div class="form-group">
            <label title="{{localize 'CWN.items.TraumaMod'}}">{{localize 'CWN.items.TraumaMod'}}</label>
            <div class="form-fields">
              <input type="number" name="system.traumaMod" value="{{system.traumaMod}}" data-dtype="Number" />
            </div>
          </div>
        </div>
        <div class="stats">
          <div class="form-group">
            <label title="{{localize 'CWN.items.Subtle'}}">{{localize 'CWN.items.Subtle'}}</label>
            <div class="form-fields">
              <input type="text" name="system.subtle" value="{{system.subtle}}" data-dtype="Text" />
            </div>
          <div class="form-group">
            <div class="form-group">
              <label title="{{localize 'CWN.items.HeavyArmorPenaltyLong'}}">{{localize 'CWN.items.HeavyArmorPenalty'}}</label>
              <div class="form-fields">
                <input type="number" name="system.heavyArmorPenalty" value="{{system.heavyArmorPenalty}}" data-dtype="Number" />
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>{{localize "CWN.items.WeightlessLabel"}}</label>
            <div class="form-fields">
              <select name="system.weightless">
                {{#select system.weightless}}
                {{#each config.weightless as |wt a|}}
                <option value="{{a}}">{{wt}}</option>
                {{/each}}
                {{/select}}
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</form>
