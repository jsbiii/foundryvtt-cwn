<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
    <img class="profile-img" src="{{img}}" data-edit="img" title="{{name}}" />
    <div class="header-col">
      <div class="flexrow">
        <h1 class="charname">
          <input name="name" type="text" value="{{name}}" placeholder="Name" />
        </h1>
      </div>
    </div>
  </header>
  <section class="sheet-body">
    <div class="flexrow card-body">
      <div class="description resizable-editor">
        {{editor enrichedDescription target="system.description" button=true owner=owner editable=editable
        async=true}}
      </div>
      <div class="flexrow item-footer">
        <div class="stats">
          <div class="form-group">
            <label>{{localize 'CWN.items.Roll'}}</label>
            <div class="form-fields">
              <input type="text" name="system.roll" value="{{system.roll}}" data-dtype="String" />
            </div>
          </div>
        </div>
        <div class="stats">
          <div class="form-group">
            <div class="form-group">
              <label title={{localize 'CWN.spells.Save' }}>{{localize 'CWN.spells.Save'}}</label>
              <div class=form-fields>
                <select name="system.save">
                  {{#select system.save}}
                  <option value=""></option>
                  {{#each config.saves as |save a|}}
                  <option value="{{a}}">{{save}}</option>
                  {{/each}}
                  {{/select}}
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</form>
